        <form>
            <table class="table aligned">
                <tr>
                    <td>Item:</td>
                    <td><input type="text" id="itemName" name="itemName"></td>
                </tr>
                <tr>

                    <td><input type="text" id="itemQuant" name="itemQuant"></td>

                    <td><input type="text" id="itemCost" name="itemCost"></td>
                </tr>

                    <td></td>
                    <td><input type="button" value="Add Item" onclick="addItem()"></td>
                </tr>
